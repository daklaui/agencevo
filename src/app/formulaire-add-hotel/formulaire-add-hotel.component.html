
             
                <form *ngIf="HotelForm" [formGroup]="HotelForm"  (ngSubmit)="onSubmit()" >

                  <!---------------------------------->
              
                  <div class="row">
                              <div class="form-group col-lg-4">
                                  <strong class="text-main"> Nom de l'hôtel </strong>
                                  <input type="hidden" class="form-control"  formControlName="Id_Hotel">
                                <input type="text" class="form-control" formControlName="Nom_Hotel" placeholder="Entrer le nom de l'hôtel" >
                              </div>
          
          
                              <div class="form-group col-lg-4">
                                <strong class="text-main"> Type d'hôtel </strong>
                              
                             <select class="form-control"  formControlName="Type_H">
                              <option value="Auberge">Auberge</option>
                              <option value="Campement">Campement</option>
                              <option value="Hôtel">Hôtel</option>
                              <option value="Maison d'hôte">Maison d'hôte</option>
                              <option value="Résidence">Résidence</option>
                              <option value="Villa">Villa</option>
                              <option value="Villa hôteliére">Villa hôteliére</option>
                              <option value="Villa privative">Villa privative</option>
                             </select>
                            </div>
          
          
                            <div class="form-group col-lg-4">
                              <strong class="text-main"> Adresse </strong>
                            
                              <input type="text" class="form-control"  placeholder="Adresse"   formControlName="Adresse">
                            </div>
                            <div class="form-group col-lg-4">
                              <strong class="text-main"> Themes </strong>
                              <select class="selectpicker" multiple  formControlName="Themes" title="Choisissez l'une des themes suivantes ..." data-width="100%">
                                <option value="Family">Family</option>
                                <option value="Friend">Friend</option>
                                <option value="Partner">Partner</option>
                            </select>
                            </div>
                            <div class="form-group col-lg-4">
                                  <strong class="text-main">Pays</strong>
                               
                                 <select class="selectpicker form-control" data-live-search="true" formControlName="Pays" (change)='onOptionsSelected(Pays.value)'>
                                  <option  [value]="paye.name" *ngFor="let paye of ListeOfPays"  >{{paye.name}}</option>
                                 </select>
                                
                              </div>
                              <div class="form-group col-lg-4">
                                <strong class="text-main"> Catégorie </strong>
                            
                              <star-rating class="form-control"  (ratingChange)="onRatingChange($event)" [starType]="'svg'" [rating]="Hotel.Categorie"  ></star-rating>
                             
                            </div>
          
                            <div class="form-group col-lg-4">
                              <strong class="text-main"> Site internet </strong>
                             
                              <input type="text" class="form-control"  placeholder="Site internet"  formControlName="Site_Web" >
                            </div>
          
                            <div class="form-group col-lg-4">
                              <strong class="text-main"> Langue </strong>
                        
                           <select class="selectpicker form-control" data-live-search="true" ngModel #Langue="ngModel" name="Langue">
                             <option value="FR" >Francais</option>
                             <option value="ENG" >Anglais</option>
                             <option value="RU" >Russian</option>
                             <option value="IT" >italian</option>
                           </select>
                          </div>
                              <div class="form-group col-lg-4">
                                <strong class="text-main"> Email </strong>
                               
                                <input type="email" class="form-control"  placeholder="Email" formControlName="Email">
                            </div> 
                            <div class="form-group col-lg-4">
                              <strong class="text-main">Téléphone</strong>
                             
                              <input type="number" class="form-control"  placeholder="Téléphone" formControlName="Telephone">
                            </div>
                              <div class="form-group col-lg-4">
                                  <strong class="text-main"> Devise </strong>
                              
                               <select class="form-control" ngModel formControlName="Devise">
                                 <option [value]="Dev.code" *ngFor="let Dev of listeOfDevise" [selected]="Dev.code==Hotel.Devise">{{Dev.name}}</option>
                               </select>
                              </div>
                        
                          <div class="form-group col-lg-4">
                            <strong class="text-main">Code postal</strong>
                          
                           <select class="selectpicker show-tick form-control col-lg-4"  data-live-search="true" formControlName="Code_Postal">
                               
                
                             <option  [value]="cp.CP" *ngFor="let cp of ListeOfCodesPostals "  [selected]="cp.CP==Hotel.Code_Postal" >{{cp.Ville}} | {{cp.CP}}</option>
                           </select>
                          </div>
                           
                          <div class="form-group col-lg-4">
                            <strong class="text-main">Fixe</strong>
                           
                            <input type="number" class="form-control"  placeholder="Fixe" formControlName="Fixe">
                          </div>
                         
          
          
          
                    
          
          
          <div class="col-lg-12">
              <div class="form-group col-lg-2">
                  <strong class="text-main"> Heure d'entrée </strong>
                
                              <input type="time" class="form-control" formControlName="H_Arr">
                            </div>
          
                            <div class="form-group col-lg-2">
                              <strong class="text-main"> Heure de départ </strong>
                           
                                          <input type="time" class="form-control" formControlName="H_Depart">
                                        </div>
          
          
                                        <div class="form-group col-lg-3 ">
                                          <strong class="text-main"> Distance centre ville </strong>
                                      
                                    
                                          <input type="number" class="form-control" placeholder="" formControlName="Distance_Centre_V">
                                         
                                      </div>
                                      <div class="form-group col-lg-3 ">
                                          <strong class="text-main"> Distance aeroport </strong>
                                      
                                    
                                          <input type="number" class="form-control" id="" placeholder="" formControlName="Distance_A">
                                         
                                      </div>
                                      <div class="form-group col-lg-3 ">
                                          <strong class="text-main"> longitude latitude </strong>
                                      
                                    
                                          <input type="text" class="form-control" id="" placeholder="" formControlName="Longitude_Laitetude" >
                                         
                                      </div>
                                          
                                  </div>           
                                      
                                  <div class="col-lg-4"></div>
                                  <div class="col-lg-4"><button type="submit" class="btn btn-primary btn-block">Enregistrer</button> </div>
                                  <div class="col-lg-4"></div>            
            </div>
           
                  
          </form>
