
             
                <form  (ngSubmit)="onSubmit(f)" #f="ngForm" >

                  <!---------------------------------->
              
                  <div class="row">
              
           
          
                              <div class="form-group col-lg-4">
                                  <strong class="text-main"> Nom de l'hôtel </strong>
                                  <input type="hidden" class="form-control" ngModel #Id_Hotel="ngModel" name="Id_Hotel"[value]="Hotel.Id_Hotel">
                                <input type="text" class="form-control" ngModel #Nom_Hotel="ngModel" name="Nom_Hotel" placeholder="Entrer le nom de l'hôtel"  [value]="Hotel.Nom_Hotel">
                              </div>
          
          
                              <div class="form-group col-lg-4">
                                <strong class="text-main"> Type d'hôtel </strong>
                              
                             <select class="form-control" ngModel #Type_H="ngModel" name="Type_H">
                             <option [value]="hotel.LIB_LIST_VAL" *ngFor="let hotel of listeOfTypeHotels" >{{hotel.LIB_LIST_VAL}}</option>
                             </select>
                            </div>
          
          
                            <div class="form-group col-lg-4">
                              <strong class="text-main"> Adresse </strong>
                            
                              <input type="text" class="form-control"  placeholder="Adresse" ngModel #Adresse="ngModel" [value]="Hotel.Adresse"  name="Adresse">
                            </div>
                             
                            <div class="form-group col-lg-4">
                                  <strong class="text-main">{{Hotel.Pays}}</strong>
                               
                                 <select class="selectpicker form-control" data-live-search="true" ngModel #Pays="ngModel" name="Pays" (change)='onOptionsSelected(Pays.value)'>
                                  <option  [value]="paye.name" *ngFor="let paye of ListeOfPays"  >{{paye.name}}</option>
                                 </select>
                                
                              </div>
                              <div class="form-group col-lg-4">
                                <strong class="text-main"> Catégorie </strong>
                            
                              <star-rating class="form-control"  (ratingChange)="onRatingChange($event)" [starType]="'svg'" [rating]="Hotel.Categorie"  ></star-rating>
                             
                            </div>
          
                            <div class="form-group col-lg-4">
                              <strong class="text-main"> Site internet </strong>
                             
                              <input type="text" class="form-control"  placeholder="Site internet" ngModel #Site_Web="ngModel" [value]="Hotel.Site_Web"   name="Site_Web">
                            </div>
          
                              <div class="form-group col-lg-4">
                                  <strong class="text-main"> Langue </strong>
                            
                               <select class="form-control selectpicker" ngModel #Langue="ngModel" name="Langue">
                                 <option value="FR" selected >FR</option>
                               </select>
                              </div>
                              <div class="form-group col-lg-4">
                                <strong class="text-main"> Email </strong>
                               
                                <input type="email" class="form-control"  placeholder="Email" ngModel #Email="ngModel"[value]="Hotel.Email" name="Email">
                            </div> 
                            <div class="form-group col-lg-4">
                              <strong class="text-main">Téléphone</strong>
                             
                              <input type="number" class="form-control"  placeholder="Téléphone" ngModel #Telephone="ngModel" [value]="Hotel.Telephone"  name="Telephone">
                            </div>
                              <div class="form-group col-lg-4">
                                  <strong class="text-main"> Devise </strong>
                              
                               <select class="form-control" ngModel #Devise="ngModel" name="Devise">
                                 <option [value]="Dev.code" *ngFor="let Dev of listeOfDevise" [selected]="Dev.code==Hotel.Devise">{{Dev.name}}</option>
                               </select>
                              </div>
                        
                          <div class="form-group col-lg-4">
                            <strong class="text-main">Code postal</strong>
                          
                           <select class="selectpicker form-control col-lg-4"  data-live-search="true" ngModel #Code_Postal="ngModel" name="Code_Postal">
                               
                
                             <option  [value]="cp.CP" *ngFor="let cp of ListeOfCodesPostals"   >{{cp.Ville}} | {{cp.CP}}</option>
                           </select>
                          </div>
                           
                          <div class="form-group col-lg-4">
                            <strong class="text-main">Fixe</strong>
                           
                            <input type="number" class="form-control"  placeholder="Fixe" ngModel #Fixe="ngModel" [value]="Hotel.Fixe"  name="Fixe">
                          </div>
                         
          
          
          
                    
          
          
          <div class="col-lg-12">
              <div class="form-group col-lg-2">
                  <strong class="text-main"> Heure d'entrée </strong>
                
                              <input type="time" class="form-control" ngModel #H_Arr="ngModel" [value]="Hotel.H_Arr"  name="H_Arr">
                            </div>
          
                            <div class="form-group col-lg-2">
                              <strong class="text-main"> Heure de départ </strong>
                           
                                          <input type="time" class="form-control" ngModel #H_Depart="ngModel"[value]="Hotel.H_Depart"  name="H_Depart">
                                        </div>
          
          
                                        <div class="form-group col-lg-3 ">
                                          <strong class="text-main"> Distance centre ville </strong>
                                      
                                    
                                          <input type="number" class="form-control" placeholder="" ngModel #Distance_Centre_V="ngModel"  name="Distance_Centre_V">
                                         
                                      </div>
                                      <div class="form-group col-lg-3 ">
                                          <strong class="text-main"> Distance aeroport </strong>
                                      
                                    
                                          <input type="number" class="form-control" id="" placeholder="" ngModel #Distance_A="ngModel"  name="Distance_A">
                                         
                                      </div>
                                      <div class="form-group col-lg-3 ">
                                          <strong class="text-main"> longitude latitude </strong>
                                      
                                    
                                          <input type="text" class="form-control" id="" placeholder="" ngModel #Longitude_Laitetude="ngModel" name="Longitude_Laitetude" >
                                         
                                      </div>
                                          
                                  </div>           
                                      
                                  <div class="col-lg-4"></div>
                                  <div class="col-lg-4"><button type="submit" class="btn btn-primary btn-block">Enregistrer</button> </div>
                                  <div class="col-lg-4"></div>            
            </div>
           
                  
          </form>   
          
          {{refreshSelect()}}
