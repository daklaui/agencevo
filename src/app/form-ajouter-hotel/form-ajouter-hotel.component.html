
             
                <form  (ngSubmit)="onSubmit(f)" #f="ngForm" >

        <!---------------------------------->
    
        <div class="row">
    
 

                    <div class="form-group col-lg-4">
                        <strong class="text-main"> Nom de l'hôtel </strong>
            
                      <input type="text" class="form-control" ngModel #Nom_Hotel="ngModel" name="Nom_Hotel" placeholder="Entrer le nom de l'hôtel">
                    </div>


                    <div class="form-group col-lg-4">
                      <strong class="text-main"> Type d'hôtel </strong>
                    
                   <select class="selectpicker form-control" data-live-search="true" ngModel name="Type_H">
                    <option value="Appartements" selected>Appartements</option>
                    <option value="Complexes hôteliers">Complexes hôteliers</option>
                    <option value="Hôtel">Hôtel</option>
                    <option value="Maison d'hôte">Maison d'hôte</option>
                    <option value="B&B/Chambres d'hôtes">B&B/ Chambres d'hôtes</option>
                    <option value="Villas">Villas</option>
                  
                   </select>
                  </div>


                  <div class="form-group col-lg-4">
                    <strong class="text-main"> Adresse </strong>
                  
                    <input type="text" class="form-control"  placeholder="Adresse" ngModel #Adresse="ngModel"  name="Adresse">
                  </div>

                  <div class="form-group col-lg-4">
                    <strong class="text-main"> Themes </strong>
                    <select class="selectpicker" multiple ngModel name="theme" title="Choisissez l'une des themes suivantes ..." data-width="100%">
                      <option value="Gratuités Enfants">Gratuités Enfants</option>
                      <option value="Hotels Avec Toboggan">Hotels Avec Toboggan</option>
                      <option value="Hotels de Luxe">Hotels de Luxe</option>
                      <option value="Hotels à Bas Prix">Hotels à Bas Prix</option>
                      <option value="Hotels familliale">Hotels familliale</option>
                      <option value="Hotels Balnéaire">Hotels Balnéaire</option>
                      <option value="Adult Only">Adult Only</option>
                      <option value="Animation">Animation</option>
                      <option value="Hotels Clubs">Hotels Clubs</option>
                      <option value="Tout Inclus">Tout Inclus</option>
                      <option value="Thalasso">Thalasso</option>
                      <option value="Spa">Spa</option>
                      <option value="Désert">Désert</option>
                      <option value="Pied Dans L'eau">Pied Dans L'eau</option>
                  </select>
                  </div>
                   
                  <div class="form-group col-lg-4">
                        <strong class="text-main">Pays</strong>
                     
                       <select class="selectpicker form-control" data-live-search="true" ngModel #Pays="ngModel" name="Pays" (change)='onOptionsSelected(Pays.value)'>
                        <option  [value]="paye.name" *ngFor="let paye of ListeOfPays ;let i= index"    >{{paye.name}}</option>
                       </select>
                      
                    </div>
                    <div class="form-group col-lg-4">
                      <strong class="text-main"> Catégorie </strong>
                  
                    <star-rating class="form-control"  (ratingChange)="onRatingChange($event)" [starType]="'svg'" [rating]="0" ></star-rating>
                   
                  </div>

                  <div class="form-group col-lg-4">
                    <strong class="text-main"> Site internet </strong>
                   
                    <input type="text" class="form-control"  placeholder="Site internet" ngModel #Site_Web="ngModel"  name="Site_Web">
                  </div>

                    <div class="form-group col-lg-4">
                        <strong class="text-main"> Langue </strong>
                  
                     <select class="selectpicker form-control" data-live-search="true" ngModel #Langue="ngModel" name="Langue">
                       <option value="FR" selected>Francais</option>
                       <option value="ENG" >Anglais</option>
                       <option value="RU" >Russian</option>
                       <option value="IT" >italian</option>
                     </select>
                    </div>
                    <div class="form-group col-lg-4">
                      <strong class="text-main"> Email </strong>
                     
                      <input type="email" class="form-control"  placeholder="Email" ngModel #Email="ngModel" name="Email">
                  </div> 
                  <div class="form-group col-lg-4">
                    <strong class="text-main">Téléphone</strong>
                   
                    <input type="number" class="form-control"  placeholder="Téléphone" ngModel #Telephone="ngModel"  name="Telephone">
                  </div>
                    <div class="form-group col-lg-4">
                        <strong class="text-main"> Devise </strong>
                    
                     <select class="form-control" ngModel #Devise="ngModel" name="Devise">
                       <option [value]="Dev.code" *ngFor="let Dev of listeOfDevise">{{Dev.name}}</option>
                     </select>
                    </div>
              
                <div class="form-group col-lg-4">
                  <strong class="text-main">Code postal</strong>
                
                 <select class="selectpicker form-control col-lg-4"  data-live-search="true" ngModel #Code_Postal="ngModel" name="Code_Postal">
                     
      
                   <option  [value]="cp.CP" *ngFor="let cp of ListeOfCodesPostals"  >{{cp.Ville}} | {{cp.CP}}</option>
                 </select>
                </div>
                 
                <div class="form-group col-lg-4">
                  <strong class="text-main">Fixe</strong>
                 
                  <input type="number" class="form-control"  placeholder="Fixe" ngModel #Fixe="ngModel"  name="Fixe">
                </div>
               



          


<div class="col-lg-12">
    <div class="form-group col-lg-2">
        <strong class="text-main"> Heure d'entrée </strong>
      
                    <input type="time" class="form-control" ngModel #H_Arr="ngModel"  name="H_Arr">
                  </div>

                  <div class="form-group col-lg-2">
                    <strong class="text-main"> Heure de départ </strong>
                 
                                <input type="time" class="form-control" ngModel #H_Depart="ngModel"  name="H_Depart">
                              </div>


                              <div class="form-group col-lg-3 ">
                                <strong class="text-main"> Distance centre ville </strong>
                            
                          
                                <input type="number" class="form-control" placeholder="" ngModel #Distance_Centre_V="ngModel"  name="Distance_Centre_V">
                               
                            </div>
                            <div class="form-group col-lg-3 ">
                                <strong class="text-main"> Distance aeroport </strong>
                            
                          
                                <input type="number" class="form-control" id="" placeholder="" ngModel #Distance_A="ngModel"  name="Distance_A">
                               
                            </div>
                            <div class="form-group col-lg-3 ">
                                <strong class="text-main"> longitude latitude </strong>
                            
                          
                                <input type="text" class="form-control" id="" placeholder="" ngModel #Longitude_Laitetude="ngModel" name="Longitude_Laitetude" >
                               
                            </div>
                                
                        </div>           
                            
                     
  </div>
<button class="btn btn-danger" style="display: none;" type="submit" id="onSub"></button>
</form>
