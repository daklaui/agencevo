<div class="row">
    <div class="col-md-12">



        <div class="panel">
					
            <!--Panel heading-->
            <div class="panel-heading">
                <div class="panel-control pull-left">

                    <!--Nav tabs-->
                    <ul class="nav nav-tabs">
                        <li><a data-toggle="tab" [class.active]="viewMode == 'tab1'" (click)="viewMode ='tab1'" >Ajouter Saison</a></li>
                        <li><a data-toggle="tab" [class.active]="viewMode == 'tab2'" (click)="viewMode ='tab1'" >DÃ©finir Saison</a></li>

            <!--Panel body-->
            <div class="panel-body">

                        <app-affecter-date-saison [id]="id"></app-affecter-date-saison>

                    <div  class="tab-pane fade" *ngSwitchCase="'tab3'">
                        <app-ajouter-tarif [id]="id"></app-ajouter-tarif>
                    </div>
                    <div  class="tab-pane fade" *ngSwitchCase="'tab4'">
                        <app-simulateur [id]="id"></app-simulateur>
                    </div>
                    <div  class="tab-pane fade" *ngSwitchCase="'tab5'">
                        <app-liste-tarifs [id]="id"></app-liste-tarifs>
                    </div>
                    <div  class="tab-pane fade" *ngSwitchCase="'tab6'">
                        <app-ajuster-tarifs [id]="id"></app-ajuster-tarifs>
                    </div>
                </div>
            </div>
        </div>
