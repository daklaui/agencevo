<div class="row">
    <div class="col-lg-3"></div>

    <div class="col-lg-6">
        <div class="form-group">
            <strong class="text-main"> Nom Saison </strong>
          <input type="text" class="form-control"  ngModel #Titre="ngModel" name="Titre" placeholder="">
        </div>

    </div>
    <div class="col-lg-3">
        <br>
        <button type="submit" class="btn btn-primary pull-left">Ajouter</button>
    </div>
   </form>
    <hr>

            <thead>
                <tr>

                    <th class="min-tablet">#</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of ListeSaison;let i=index">
                    <td>{{i}}</td>

                    <td>
                        <button type="button" class="btn btn-danger"><i class="fa fa-edit"></i></button>

            </tbody>
        </table>
