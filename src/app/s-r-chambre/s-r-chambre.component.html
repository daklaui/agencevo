
<div id="ChambreSR" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
              
            </div>
            <div class="modal-body">
              <app-modal-s-r-chambre (onNameSelected)="onOutput($event)"></app-modal-s-r-chambre>
            </div>
            <div class="modal-footer">
             
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button type="button" (click)="addRSChambre()" class="btn btn-success pull-right">Ajouter</button>
    </div>
</div>
<hr class="new-section-sm bord-no"/>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="text-center">Achat</th>
                <th class="text-center">Vente</th>
                <th class="text-center">Note</th>
                <th class="text-center">#</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of LsteDesChamb">
                <td>{{x.Prix_Achat}} <p *ngIf="x.Type_Paiement=='MntFixe'">TND</p><p *ngIf="x.Type_Paiement=='%'">%</p></td>
                <td>{{x.Prix_Vente}} <p *ngIf="x.Type_Paiement=='MntFixe'">TND</p><p *ngIf="x.Type_Paiement=='%'">%</p></td>
                <td>{{x.Note}} </td>
                <td>
                    
                </td>
                
              
            </tr>
           
        </tbody>
    </table>
</div>
