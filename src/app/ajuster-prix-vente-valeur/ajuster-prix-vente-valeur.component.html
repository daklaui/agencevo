
<form #f="ngForm" >
    <div class="col-lg-2">
      <div class="form-group">
        <strong  class="text-main"> Prix vente : </strong> 
        
              <input type="number" class="form-control" ngModel  name="Prix_Vente" >
      </div>
      
  </div>
  <div class="col-lg-2">
    <strong  class="text-main"> - </strong> 
      <select class="form-control"  ngModel  name="operation" >
        <option value="-1">-</option>
        <option value="1">+</option>
    </select>
  
    
  </div>
  <div class="col-lg-2">
    <strong  class="text-main"> - </strong> 
    <select class="form-control"  ngModel  name="Type_Paiement" >
      <option value="%">%</option>
      <option value="MntFixe">montant fixe</option>
    </select>
    
  
  </div>
  
  
  <div class="form-group col-lg-2">
                                         
      <strong class="text-main"> Groupe de tarif</strong>
  
      <select class="form-control" ngModel name="Groupe_Tarif">
          <option value="B2C">Standard Rate B2C</option>
  <option value="B2B">Standard Rate B2B</option>
  
      </select>
  </div>
  <div class="form-group col-lg-2">
                                         
      <strong class="text-main"> Les chambres</strong>
  
      <select class="form-control" ngModel name="chambres">
          <option value="ALL">Toutes Les Chambres</option>
          <option *ngFor="let c of ListeDesChambres" [value]="c.ID_Chambre">{{c.Type_Chambre}}</option>
      </select>
  </div>
  <div class="form-group col-lg-2">
                                         
      <strong class="text-main">Les Saisons</strong>
  
      <select class="form-control" ngModel name="Saisons">
        <option value="ALL">Toutes Les Saisons</option>
        <option *ngFor="let c of ListeDesSaison" [value]="c.Id_Det_Saison">{{c.Titre}}</option>
      </select>
  </div>
  

  <div class="col-lg-12">
      <button type="submit" class="btn btn-primary">Appliquer</button>
  </div>
  
  </form>
