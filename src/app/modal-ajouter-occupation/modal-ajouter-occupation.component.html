            </tr>
           


            <tr class="bg-default">
            
                <th>Applicable sur les  </th>

                </select></td>
                <th >Age entre </th>

                <th class="text-center" >et</th>
                <td >     <input type="number"   ngModel  name="Age_Max" class="form-control"></td>

            <tr class="bg-default">
            
                <th >Applicable pour  </th>
                <td>      <input type="radio"  ngModel  name="Applicable_Pour" value="AllPersone" > toute personne</td>

                <td>     <input type="number"   ngModel name="N_Personne" class="form-control"></td>

        </tbody>
    </table>
</div>


<div class="col-lg-12">
    <button type="submit" class="btn btn-primary pull-right">Ajouter</button>
