
<div id="Occupation" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
              
            </div>
            <div class="modal-body">
              <app-modal-ajouter-occupation (onNameSelected)="onOutput($event)" ></app-modal-ajouter-occupation>
            </div>
            <div class="modal-footer">
             
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button type="button" (click)="addOccupation()" class="btn btn-success pull-right">Ajouter</button>
    </div>
</div>
<hr class="new-section-sm bord-no"/>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="text-center">Occupation</th>
                <th class="text-center">Achat</th>
                <th class="text-center">Vente</th>
                <th class="text-center">Condition</th>
                <th class="text-center">#</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of LsteDesSuppRed">
                <td>{{x.Nb_Adulte}} adulte(s) + {{x.Nb_Enfant}} enfants(s)</td>
                <td>{{x.Prix_Achat}} <p *ngIf="x.Type_Paiement=='MntFixe'">TND</p><p *ngIf="x.Type_Paiement=='%'">%</p></td>
                <td>{{x.Prix_Vente}} <p *ngIf="x.Type_Paiement=='MntFixe'">TND</p><p *ngIf="x.Type_Paiement=='%'">%</p></td>
                <td><p *ngIf="x.Applicable_Pour=='AllPersone'">toute {{x.Applicable_Sur}}</p> <p *ngIf="x.Applicable_Pour=='Persone'">sur  {{x.Applicable_Sur}} nÂ° {{x.N_Personne}}  </p> [{{x.Age_Min}} - {{x.Age_Max}}]</td>
                <td>
                    <div class="label label-table label-success">Paid</div>
                </td>
              
            </tr>
           
        </tbody>
    </table>
</div>
