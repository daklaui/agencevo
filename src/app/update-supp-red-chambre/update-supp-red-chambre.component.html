<div class="col-lg-12 panel-group accordion" id="demo-acc-info-outline">
    <div class="panel panel-bordered panel-info">

        <!--Accordion title-->
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-parent="#demo-acc-info-outline" data-toggle="collapse" href="#demo-acd-info-outline-1">Liste des Suppléments / Réduction sur chambre</a>
            </h4>
        </div>

        <!--Accordion content-->
        <div class="panel-collapse collapse in" id="demo-acd-info-outline-1">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center">Achat</th>
                                <th class="text-center">Vente</th>
                                <th class="text-center">Note</th>
                                <th class="text-center">#</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let x of LsteDesChamb ;let i=index">
                                <td>{{x.Prix_Achat}} <span *ngIf="x.Type_Paiement=='MntFixe'">TND</span><span *ngIf="x.Type_Paiement=='%'">%</span></td>
                                <td>{{x.Prix_Vente}} <span *ngIf="x.Type_Paiement=='MntFixe'">TND</span><span *ngIf="x.Type_Paiement=='%'">%</span></td>
                                <td>{{x.Note}} </td>
                                <td class="col-lg-2">
                                    <div class=" demo-nifty-btn">
                                        <button type="button" class="btn btn-default"  (click)="Update(i)"><i class="fa fa-edit"></i></button>
                                       
                                        <button type="button"  class="btn btn-danger" (click)="Remove(i)"><i class="fa fa-remove"></i></button>
                                    </div>
                                </td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                
            </div>
        </div>
    </div>
    <div class="panel panel-bordered panel-info">

        <!--Accordion title-->
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-parent="#demo-acc-info-outline" data-toggle="collapse" href="#demo-acd-info-outline-2">Ajouter</a>
            </h4>
        </div>

        <!--Accordion content-->
        <div class="panel-collapse collapse" id="demo-acd-info-outline-2">
            <div class="panel-body">
             


                <form (ngSubmit)="onSubmit(f)" #f="ngForm" >

                    <div class="table-responsive">
                        <table class="table table-striped ">
                            <tbody>
                                <tr class="bg-default">
                                    <td class="col-lg-2">        <select class="form-control"  ngModel  name="operation" >
                                        <option value="-1">-</option>
                                        <option value="1">+</option>
                                    </select></td>
                                    <th class="text-center">Achat</th>
                                    <td>    <input type="number" ngModel  name="Prix_Achat"  class="form-control"  placeholder=""></td>
                                    <th class="text-center">Vente</th>
                                    <td>     <input type="number" ngModel  name="Prix_Vente"  class="form-control"  placeholder=""></td>
                                    <td>        <select class="form-control"  ngModel  name="Type_Paiement" >
                                        <option value="%">%</option>
                                        <option value="MntFixe">montant fixe</option>
                                    </select></td>
                                    <th >Note: </th>
                                    <td>    <input type="text" class="form-control" ngModel name="Note"></td>
                                    <td>      <button type="submit" class="btn btn-primary pull-right">Ajouter</button></td>
                                </tr>
                    
                         
                             
                               
                            </tbody>
                        </table>
                    </div>
                    
                    </form>


            </div>
        </div>
    </div>

</div>
