
<form (ngSubmit)="onSubmit(f)" #f="ngForm" >
    <div class="col-lg-2">
      <div class="form-group">
        <strong  class="text-main"> Entrer un valeur </strong> 
        
              <input type="number" class="form-control" ngModel  name="Valeur_Ajust" >
      </div>
      
  </div>
  <div class="col-lg-2">
    <div class="form-group">
        <br>
     <input type="radio" ngModel  name="TypeAjuste" value="MinSejour"> Min Séjour
    
    </div>
  </div>
  <div class="col-lg-3">
    <div class="form-group">
        <br>
     <input type="radio" ngModel  name="TypeAjuste" value="DelaiRet"> Délai Retrocession
    </div>
    
</div>
  
  <div class="form-group col-lg-2">
                                         
      <strong class="text-main"> Groupe de tarif</strong>
  
      <select class="form-control" ngModel name="Groupe_Tarif">
          <option value="B2C">Standard Rate B2C</option>
  <option value="B2B">Standard Rate B2B</option>
  
      </select>
  </div>

  <div class="form-group col-lg-2">
                                         
      <strong class="text-main">Les Saisons</strong>
  
      <select class="form-control" ngModel name="Saisons">
        <option value="0">Toutes Les Saisons</option>
        <option *ngFor="let c of ListeDesSaison" [value]="c.Id_Det_Saison">{{c.Titre}}</option>
      </select>
  </div>
  

  <div class="col-lg-12">
      <button type="submit" class="btn btn-primary">Appliquer</button>
  </div>
  
  </form>
