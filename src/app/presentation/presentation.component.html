
<!--Partie modal-->


<div id="demo-lg-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title" id="myLargeModalLabel" *ngIf="IsAdd">Ajouter Titre</h4>
                <h4 class="modal-title" id="myLargeModalLabel" *ngIf="IsUpdate">Modifier Titre</h4>
            </div>
            <div class="modal-body">
              <app-ajouter-titre-presentation (onNameSelected)="onOutput($event)" *ngIf="IsAdd"></app-ajouter-titre-presentation>
              <app-add-child-modal (onNameSelected)="OnAddChild($event)" *ngIf="IsAddChild" [Object]="ob"></app-add-child-modal>
              <app-ajouter-titre-presentation (onNameSelected)="onOutput($event)" [Pre]="ob" *ngIf="IsUpdate"></app-ajouter-titre-presentation>
            </div>
        </div>
    </div>
</div>

<!--End Partie -->

<div class="row">
    <div class="col-lg-12 pad-btm bord-btm ">
       
        <div class="pull-right">
            <button type="button" class="btn  btn-success" (click)="Pop_Add_Title()">Ajouter Titre</button>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-sm-3">
        <span class="nav-tabs-dropdown btn btn-block btn-primary">Présentation (H1)</span>
        <ul id="nav-tabs-wrapper" class="nav nav-tabs nav-pills nav-stacked well">
          <li *ngFor="let x of  this.liste ; let i = index" class="text-mint"><a href="#vtab{{i+1}}" data-toggle="tab">{{x.Titre}}</a></li>
      
        </ul>
    </div>
    <div class="col-sm-9">
        <div class="tab-content">
            <div  *ngFor="let x of  this.liste; let i = index" role="tabpanel"  class="tab-pane fade in" id="vtab{{i+1}}">
                <div class="pull-right">
                    <button type="button" (click)="Update(i)" class="btn btn-danger">Edit</button>
                    <button type="button" (click)="Add_TitreH2(i)" class="btn btn-primary">Ajouter</button>
                    <button type="button" (click)="Remove(i)" class="btn btn-default">Remove</button>
                </div>
                <p class="text-main text-semibold">{{x.Text}}</p>


                <hr>

                
<div class="row">
    <div class="col-sm-3">

                    <button type="button" (click)="Remove1(i,j)" class="btn btn-default">Remove</button>
                </div>

            </div>
            
        </div>
    </div>
