<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-heading">
               
            </div>
            <div class="pad-all">
                <div id="demo-gallery" style="display:none;">

                    <a href="#" *ngFor="let i of ListePhoto">
                        <img alt="The winding road"
                        src="sanitizeImg({{i.Lien_Photo}})"
                             data-image="/assets/img/gallery/big/tile1.jpg"
                             data-description="The winding road description"
                             style="display:none">
                    </a>

                    
                </div>
            </div>
            
        </div>
    </div>



</div>



<div class="col-lg-12">
    <button type="button" class="btn btn-success pull-right" (click)="Upload()" ><i class="fa fa-cloud-upload"></i> Importer </button>

    <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
        <ngx-dropzone-label>
            <div>
                <h2>Ajouter image</h2>
            </div>
        </ngx-dropzone-label>
        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
    </div>



</div>
