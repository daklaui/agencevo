<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div class="form-group col-lg-6">
    
    <strong class="text-main" >Arrivée</strong>

    <input type="date" class="form-control" ngModel name="date_fin" placeholder="">
</div>
<div class="form-group col-lg-6">
    
    <strong class="text-main" >Départ</strong>

    <input type="date" class="form-control" ngModel name="date_debut" placeholder="">
</div>
<hr>

<div class="form-group col-lg-3">
    
    <strong class="text-main" >Adultes</strong>

    <input type="number" class="form-control" ngModel name="nbAdulte" placeholder="">
</div>
<div class="form-group col-lg-3">
    
    <strong class="text-main" >Enfants</strong>

    <input type="number" class="form-control" id="nbEnfant" ngModel name="nbEnfant" placeholder="">
</div>

<div class="form-group col-lg-6 " >
    <strong class="text-main" >Age Enfants</strong>
  <div id="LesSelects">

  </div>
</div>
<div class="row">
    <div class="form-group col-lg-12" >
        <button type="submit" class="btn btn-primary"> Voir les tarifs </button>
      </div>
</div>
</form>


<div class="row">
    <div class="col-lg-2"></div>
<div class="col-lg-8">

 
   
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="col-md-2">Chambre</th>
                <th class="min-width">Vente</th>
                <th class="min-width">Supp/red par chambre</th>
                <th class="min-width">Supp/red par personne</th>
             
                
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let valeur of    this.ListeTarif">
                <td >{{valeur.Type_Chambre}}</td>
                <td class="col-md-2">{{valeur.vente}}</td>
                <td class="col-md-3">{{valeur.sup_chambre}}</td>
                <td class="col-md-3">{{valeur.sup_persone}}</td>
                
            </tr>
           
            </tbody>
        </table>



      


    
 
</div>

<div class="col-lg-2"></div>

</div>
